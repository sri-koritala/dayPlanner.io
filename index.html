<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>

  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <table class="time-block">
      <table>
        <tr>
          <td id="time1">9 AM </td>
          <td><textarea id="content-input1"></textarea></td>
          <td><button class="svBtn">save</button></td>
        </tr>
        <tr>
          <td id="time2">10 AM </td>
          <td><textarea id="content-input2"></textarea></td>
          <td><button class="svBtn">save</button></td>
        </tr>
        <tr>
          <td id="time3">11 AM </td>
          <td><textarea id="content-input3"></textarea></td>
          <td><button class="svBtn">save</button></td>
        </tr>
        <tr>
          <td id="time4">12 PM</td>
          <td><textarea id="content-input4"></textarea></td>
          <td><button class="svBtn">save</button></td>
        </tr>

        <tr>
          <td id="time5">1 PM</td>
          <td><textarea id="content-input5"></textarea></td>
          <td><button class="svBtn">save</button></td>
        </tr>
        <tr>
          <td id="time6">2 PM</td>
          <td><textarea id="content-input6"></textarea></td>
          <td><button class="svBtn">save</button></td>
        </tr>
        <tr>
          <td id="time7">3 PM</td>
          <td><textarea id="content-input7"></textarea></td>
          <td><button class="svBtn">save</button></td>
        </tr>
        <tr>
          <td id="time8">4 PM</td>
          <td><textarea id="content-input8"></textarea></td>
          <td><button class="svBtn">save</button></td>
        </tr>
        <tr>
          <td id="time9">5 PM</td>
          <td><textarea id="content-input9"></textarea></td>
          <td><button class="svBtn">save</button></td>
        </tr>
      </table>
    </table>
  </div>


  <script src="script.js"></script>
</body>

</html>
